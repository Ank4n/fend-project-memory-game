<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <div><span class="moves">0</span> Moves </div>

            <div><span id="timer">0.000</span> sec</div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="cards">
        </ul>
    </div>

    <!--End Game Summary-->
    <div id="popup" class="popup zoomIn">
        <div class="popup-content">
            <span id="close-btn">&times;</span>
            <h1>Congratulations!</h1>
            <h3>You completed the game in <span id="time-summary">0</span> seconds.</h3>
            <h3>Total moves: <span id="total-moves">0</span><span id="star-rating-text">&emsp; Star Rating: </span><span id="total-stars">0</span></h3>
            <button type="button" class="button" id="replay-btn">
                Play again!
            </button>
        </div>

    </div>

    <script src="js/app.js"></script>

</body>
</html>
